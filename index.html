<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="set-up-container">
      <form id="form">
        <div class="player-name-input">
          <div class="player-one-div">
            <label for="player-one-input">Player One Name:</label>
            <input type="text" id="player-one-input">
          </div>
          <div class="player-two-div">
            <label for="player-two-input">Player Two Name:</label>
            <input type="text" id="player-two-input">
          </div>
        </div>
        <button class="start-btn">Start Game</button>
      </form>
    </div>
    <div class="winner-container">
    </div>
    <div class="player-turn">
    </div>
    <div class="game-container">
    </div>
    <div class="reset">
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
